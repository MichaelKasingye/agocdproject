apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dellawills
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/denishjackson1/dellawillent.git
    targetRevision: HEAD
    path: kube-manifest
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
